[project]
name = "squiggy-positron"
version = "0.1.0"
description = "Positron extension for visualizing Oxford Nanopore sequencing data"
authors = ["Jay Hesselberth <jay.hesselberth@gmail.com>"]
channels = ["conda-forge"]
platforms = ["osx-arm64", "osx-64", "linux-64", "win-64"]

[tasks]
# Python backend development tasks
server = "python src/python/server.py"
test-backend = "pytest tests/python/"
lint = "ruff check src/python/"
format = "ruff format src/python/"

[dependencies]
python = "3.12.*"
# Core data processing libraries (NO UI dependencies)
pod5 = ">=0.3.0"
pysam = ">=0.22.0"
numpy = ">=1.24.0"
bokeh = ">=3.0.0"
# Export dependencies (for PNG/SVG export)
selenium = ">=4.6.0"
pillow = ">=10.0.0"
# JSON-RPC for TypeScript communication
python-jsonrpc = "*"

[pypi-dependencies]
# Extension-specific Python packages not in conda-forge

[feature.dev.dependencies]
pytest = ">=7.0.0"
pytest-asyncio = ">=0.21.0"
ruff = ">=0.1.0"
