site_name: Squiggy
site_description: A desktop GUI application for visualizing Oxford Nanopore sequencing data
site_author: rnabioco
repo_url: https://github.com/rnabioco/squiggy
repo_name: rnabioco/squiggy

theme:
  name: material
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Installation: installation.md
  - Usage: usage.md
