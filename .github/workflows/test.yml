name: Tests

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
    workflow_dispatch:

jobs:
    test:
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os: [ubuntu-latest, macos-latest]

        steps:
            - uses: actions/checkout@v4
              with:
                  lfs: true

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version-file: .python-version

            - name: Install uv
              uses: astral-sh/setup-uv@v5

            - name: Install system dependencies (Linux)
              if: runner.os == 'Linux'
              run: |
                  sudo apt-get update
                  sudo apt-get install -y libegl1 libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xfixes0 libxcb-shape0 x11-utils
                  # Set up virtual display for GUI tests
                  sudo apt-get install -y xvfb
                  export DISPLAY=:99
                  Xvfb :99 -screen 0 1024x768x24 &
                  sleep 3

            - name: Install Python dependencies
              run: |
                  uv pip install --system -e ".[dev]"

            - name: Run tests with pytest
              env:
                  QT_QPA_PLATFORM: offscreen
              run: |
                  pytest tests/ -v --tb=short --cov=squiggy --cov-report=xml --cov-report=json --cov-report=term

            - name: Upload coverage to Codecov
              if: matrix.os == 'ubuntu-latest'
              uses: codecov/codecov-action@v5
              with:
                  token: ${{ secrets.CODECOV_TOKEN }}
                  files: ./coverage.xml
                  flags: unittests
                  name: codecov-umbrella
                  fail_ci_if_error: false

            - name: Upload coverage reports as artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: coverage-report-${{ matrix.os }}
                  path: |
                      coverage.xml
                      coverage.json
                  retention-days: 90
