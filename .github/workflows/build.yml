name: Build Extension

on:
    push:
        branches:
            - main
        tags:
            - "v*"
    pull_request:
        branches:
            - main
    workflow_dispatch:

jobs:
    build:
        name: Build .vsix
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Setup pixi
              uses: prefix-dev/setup-pixi@v0.8.1
              with:
                  pixi-version: latest
                  cache: true

            - name: Install dependencies
              run: pixi install

            - name: Install npm dependencies
              run: npm ci

            - name: Build extension
              run: pixi run build

            - name: Upload .vsix artifact
              uses: actions/upload-artifact@v4
              with:
                  name: squiggy-positron-extension
                  path: "build/*.vsix"
                  retention-days: 30
